<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>管理</title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/mycss.css}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2080705_x7u3h1yrrfc.css">
</head>
<body>
<div th:replace="~{common/header::header(activeUrl='ok')}"></div>

<main role="main">

    <div class="container">

        <div class="p-3 my-3 bg-white rounded shadow-sm">

            <div class="mb-0"><!--1-->

                <br>
                <div class="text-center">
                    <a th:href="@{'/user/'+${session.loginUser.getUid()}}" class="btn btn-hover btn1 float-right">管理文章</a>
                    <span th:text="${msg}"></span>
                    <br><br>
                    <p class="text-center">
                        <a th:href="@{/blog/write}" class="btn btn-hover btn1" role="button" th:text="${#strings.contains(msg,'发布')}?'再写一篇':'去写一篇'"></a>
                    </p>

                </div>
            </div><!--1-->
        </div>

    </div>
</main>
<hr>

<div th:replace="~{common/footer::footer}"></div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
