<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>

    <link rel="stylesheet" th:href="@{/swiper/swiper.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/mycss.css}">
    <link rel="stylesheet" th:href="@{/zplayer/css/zplayer.min.css}">
    <script th:src="@{/zplayer/js/zplayer.min.js}"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2080705_x7u3h1yrrfc.css">
</head>
<body>
<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>
<main role="main">
    <div class="container" style="margin-top: -1px;">
        <div class="row" style="height: 1000px;">
            <!-- 左侧菜单 -->
            <div class="d-flex shadow-sm flex-column flex-shrink-0 p-3 bg-body-tertiary col-md-2">
                <div role="navigation" th:fragment="bar">
                    <ul class="menu mt-6">
                        <a th:href="@{/}" style="text-decoration:none;">
                            <li th:class="${class=='one'?'menu-item menu_item_active menu-item_no_hover':'menu-item'}"><i class="iconfont icon-tuijian mr-5"></i>首页</li>
                        </a>
                        <a th:href="@{/newblog}" style="text-decoration:none;">
                            <li th:class="${class=='two'?'menu-item menu_item_active menu-item_no_hover':'menu-item'}"><i class="iconfont icon-icon01 mr-5"></i>最新帖子</li>
                        </a>
                        <hr>
                        <a th:href="@{/blog/write}" style="text-decoration:none;">
                            <li th:class="${class=='three'?'menu-item menu_item_active menu-item_no_hover':'menu-item'}"><i class="iconfont icon-bi-copy mr-5"></i>发布帖子</li>
                        </a>
                        <a th:href="@{/chat}" style="text-decoration:none;">
                            <li th:class="${class=='four'?'menu-item menu_item_active menu-item_no_hover':'menu-item'}"><i class="iconfont icon-tixing mr-5"></i>我的消息</li>
                        </a>
                    </ul>
                </div>
            </div>
            <!-- 轮播图 -->
            <div class="col-md-8">
                <!--开始轮播-->
                <div class="bd-example-snippet bd-code-snippet"><div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"aria-current="true"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="images/slides/1.png" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect></img>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>厦门理工吧</h5>
                                    <p>属于当代年轻人的抽象贴吧</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/slides/2.png" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect></img>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>富强民主文明和谐</h5>
                                    <p>自由平等公正法制</p>
                                </div>
                            </div>
                            <div class="carousel-item active">
                                <img src="images/slides/3.png" class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#555"></rect></svg>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>爱国敬业诚信友善</h5>
                                    <p>我爱中国！</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
                <br>
                <hr class="layui-bg-blue">
                <div class="my-3 p-3 bg-body rounded shadow-sm" th:if="${blogList.getDatas().size() <= 0}">
                    <h6 class="border-bottom pb-2 mb-0">很抱歉，没有文章发出来</h6>
                </div>
                <div class="my-3 p-3 bg-body rounded shadow-sm" th:if="${blogList.getDatas().size() > 0}" style="font-size: 15px">
                    <div th:if="${blogList.getDatas().size()>0}">
                        <div th:each="blog:${blogList.getDatas()}" class="media text-muted pt-3">
                            <div class="d-flex text-body-secondary pt-3" th:if="${blog.getSort()==0}" style="width: 100%">
                                <img th:src="${blog.getAuthorAvatar()}" class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32">
                                <p class="pb-3 mb-0 small lh-sm border-bottom">
                                    <strong>
                                        <!-- 获取标题 -->
                                        <a th:text="${blog.getAuthorName()}"
                                           th:href="@{'/article/'+${blog.getAuthorId()}}"
                                           class="font-weight-bold text-decoration-none" target="_blank" style="color: #0d6efd">
                                        </a> /
                                        <a th:text="${blog.getTitle()}" th:href="@{'/article/read/'+${blog.getBid()}+'/'+${blog.getAuthorId()}}"></a>
                                    </strong>
                                    <br>
                                    <span th:text="${#strings.abbreviate(blog.getContent(), 100)}"></span>
                                    <br>
                                    <!-- 分类名 -->
                                    <span th:if="${blog.getCategoryName()} == '技术'" th:text="${blog.getCategoryName()}" class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill"></span>
                                    <span th:if="${blog.getCategoryName()} == '提问'" th:text="${blog.getCategoryName()}" class="badge bg-success-subtle border text-success-emphasis rounded-pill"></span>
                                    <span th:if="${blog.getCategoryName()} == '前端'" th:text="${blog.getCategoryName()}" class="badge bg-info-subtle border text-info-emphasis rounded-pill"></span>
                                    <span th:if="${blog.getCategoryName()} == '后端'" th:text="${blog.getCategoryName()}" class="badge bg-warning-subtle border text-warning-emphasis rounded-pill"></span>

                                    <span th:text="${blog.getOriginal()==1?'原创':''}"></span>
                                    <span class="float-right"><i class="iconfont icon-pinglunliang" style="font-size: 12px;"></i>
                                        [[${blog.getComment()}]]
                                    </span>
                                    <span class="float-right"><i class="iconfont icon-liulan" style="font-size: 12px;"></i>
                                        [[${blog.getViews()}]]&emsp;&emsp;
                                    </span>
                                </p>
                            </div>
                        </div>
                    <small class="d-block text-end mt-3">
                        <a th:href="@{/discover/all}">所有文章</a>
                    </small>
                </div>
            </div>
        </div>
        <div class="row" style="height: 50px">
            <div class="col-md-2"></div>
            <div class="col-md-8"></div>
        </div>
        <hr class="layui-bg-blue">
    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/swiper/swiper-3.4.2.jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script th:src="@{/js/toTop.js}"></script>
<script type="text/javascript" th:src="@{/js/myswiper.js}"></script>
<script th:src="@{/js/daohang.js}"></script>
</body>
</html>
